<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>VC Data Hub Responsive Table Prototype</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <div class="wrap">
    <div class="container-fluid">
      <!-- Table Row -->
      <div class="row">
        <div class="col-xs-12">

          <div class="table-responsive">
            <table class="table table-striped table-hover" id="incident-table">
              <thead>
                <tr>
                  <th>Number</th>
                  <th>Caller</th>
                  <th>Priority</th>
                  <th>Contact Type</th>
                  <th>Category</th>
                  <th>Assignment Group</th>
                  <th>Updated</th>
                  <th>Short Description</th>
                </tr>
              </thead>
              
              <tbody></tbody>

            </table>
          </div>
        </div>
      </div> <!-- END: Table Row -->

      <!-- Toggle Button -->
      <button type="button" class="btn btn-primary" id="btn-toggle">Toggle Fixed First Column</button>
      
      <!-- Tip Row -->
      <div class="row">
        <div class="col-xs-12">
          <h5>(Scroll or swipe horizontally or vertically to see more data.)</h5>
        </div>
      </div>

    </div>
  </div>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
  </script>

  <!-- Main JS -->
  <script src="js/main.js"></script>
</body>

</html>
